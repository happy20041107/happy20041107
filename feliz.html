<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Anivers√°rio!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <style>
        .jersey-10-regular {
            font-family: "Jersey 10", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #00ffea;
            background: url('night-cityscape-recreation-ferris-wheel-amusement-park-park-521001-pxhere.com.jpg') no-repeat center center fixed; /* Substitua pela URL da sua imagem */
            background-size: cover;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0px 20px 0px 20px;
            text-align: center;
        }

        h1 {
            border: 1vh solid;
            border-radius: 1.5%;
            font-family: "Jersey 10", sans-serif;
            font-size: 60px;
            margin-bottom: 20px;
            animation: tinting 1.3s infinite alternate, rainbowText 15s infinite alternate;
            white-space: nowrap; /* Adicionado para evitar a mudan√ßa de largura */
            height: 80px; /* Defina uma altura fixa para o h1 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(255, 255, 255); 
        }

        p {
            color: White;
            font-size: 24px;
            margin-bottom: 30px;
        }

        img {
            border: 0.6vh solid white;
            max-width: 100%;
            height: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .birthday-wishes {
            margin-top: 30px;
        }

        .birthday-wishes a {
            margin-top: -20px;
            margin-bottom: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff7f50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .birthday-wishes a:hover {
            background-color: #ff6347;
        }

        @keyframes tinting {
            from {
                border-color: transparent;
            }
            to {
                border-color: #333;
            }
        }

        @keyframes rainbowText {
            0% {
                color: red;
            }
            10% {
                color: orange;
            }
            20% {
                color: yellow;
            }
            30% {
                color: green;
            }
            40% {
                color: blue;
            }
            50% {
                color: indigo;
            }
            60% {
                color: violet;
            }
            70% {
                color: red;
            }
            80% {
                color: orange;
            }
            90% {
                color: yellow;
            }
            100% {
                color: green;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="animated-text"></h1> <!-- Par√°grafo para o texto animado -->
        <p>Obrigado por ser meu irm√£o.</p>
        <div class="birthday-wishes">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Clique aqui para enviar seus melhores votos</a>
        </div>
        <div id="image-container">
            <img src="questao 5.jpg" alt="">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const targetText = "FELIZ üéàANIVERS√ÅRIOüéâ TIAGO!!!";
            const displayElement = document.getElementById("animated-text");
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let currentText = "";
            let index = 0;

            function getRandomCharacter() {
                return characters.charAt(Math.floor(Math.random() * characters.length));
            }

            function typeEffect() {
                if (currentText.length < targetText.length) {
                    currentText += getRandomCharacter();
                    displayElement.innerHTML = currentText;
                    setTimeout(typeEffect, 75); // Ajusta a velocidade aqui
                } else if (index < targetText.length) {
                    currentText = currentText.substring(0, index) + targetText.charAt(index) + currentText.substring(index + 1);
                    displayElement.innerHTML = currentText;
                    index++;
                    setTimeout(typeEffect, 100); // Ajusta a velocidade aqui
                } else {
                    displayElement.innerHTML = targetText;
                }
            }

            typeEffect();
        });
    </script>
</body>
</html>
